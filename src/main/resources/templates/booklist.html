<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Bookstore by Ruokonen Otto</h1>
	<p>
	<table>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Publication Year</th>
			<th>ISBN</th>
			<th>Price</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}">model</td>
			<td th:text="${book.author}">model</td>
			<td th:text="${book.year}">model</td>
			<td th:text="${book.isbn}">model</td>
			<td th:text="${book.price}">model</td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>
	</table>
	<a href="/add">Add Book</a>
</body>
</html>
